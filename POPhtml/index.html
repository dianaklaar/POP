<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>POP</title>
        <meta charset="utf-8">

        <link href="CSS/style.css" rel="stylesheet" type="text/css">

    <body>
        <div id="container">
            <header>
                <h1>
                    POP!
                </h1>
                <p> inspirerande text - planera - organisera - prokrastinera</p>
            </header>
            <main>
                <div id="start_form">
                    <form action="/kalender"id="login_form" class="square">
                        <caption>
                            Logga in
                        </caption>
                        <label for="username">
                            Användarnamn:
                        </label>
                        <input id="username"type="text">
                        <label for="password">
                            Lösenord:
                        </label>
                        <input id="password" type="text">
                        <input type="submit" value="Logga in">
                    </form>
                    <form id="reg_form" class="square">
                        <caption>
                            Sign up
                        </caption>
                        <label for="reg">
                            epostadress
                        </label>
                        <input id="reg" type="text">
                        <label for="pw_reg">
                            Lösenord:
                        </label>
                        <input id="pw_reg" type="text">
                        <input type="submit" value="Registrera">
                    </form>    
                </div>
            </main>
        </div>

    </body>
</html>
