<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalender</title>
        
        <link rel="stylesheet" href="/static/CSS/font-awesome.min.css">
        <link rel="stylesheet" href="/static/CSS/all.css">
        <link rel="stylesheet" href="/static/CSS/style.css" type="text/css">
        <link rel="icon" href="/static/IMG/pop_balloon.jpg">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="/static/JS/task.js" defer></script>
        <script async src="/static/JS/all.js"></script>
        <script src="/static/JS/highlight.js" defer></script>
    </head>
    <body>
        <div id=container>    
            {% include '_header.html' %}
            <main>
                <div class="calendar disable-selection" id="calendar">
                    <div class="left-side">
                        <div class="current-day text-center">
                            <h1 class="calendar-left-side-day"></h1>
                            <div class="calendar-left-side-day-of-week"></div>
                        </div>
                        <div class="current-day-events">
                            <div>Dagens tasks:</div>
                            <ul class="current-day-events-list"></ul>
                        </div>
                        <div class="add-event-day">
                            <span class="fa fa-plus-circle cursor-pointer add-event-day-field-btn"></span>
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="text-right calendar-change-year">
                            <div class="calendar-change-year-slider">
                                <span class="cursor-pointer calendar-change-year-slider-prev">&#8249;</span>
                                <span class="calendar-current-year"></span>
                                <span class="cursor-pointer calendar-change-year-slider-next">&#8250;</span>
                            </div>
                        </div>
                        <div class="calendar-month-list">
                            <ul class="calendar-month"></ul>
                        </div>
                        <div class="calendar-week-list">
                            <ul class="calendar-week"></ul>
                        </div>
                        <div class="calendar-day-list">
                            <ul class="calendar-days"></ul>
                        </div>
                    </div>
                </div>
            </main>
            <aside>
                {% include 'edit_task.html' %} 
            </aside>  
            
        </div>
    </body>
</html>
