<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Tidslinje</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="/static/CSS/style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="/static/IMG/pop_balloon.jpg">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="/static/JS/timeline.js" defer></script>
        <script type="text/javascript" src="/static/JS/task.js" defer></script>
        <script type="text/javascript" src="/static/JS/edit_task.js" defer></script>
        <script src="/static/JS/highlight.js" defer></script>
    </head>

    <body id="timeline_body">
        <div id="container">
            {% include '_header.html' %}
            <main>
                <div class="timeline"> 
                    {%if tasks == []%}
                    <ul>
                        <li>
                            <h3>Här var det tomt!</h3>
                            <p>Lägg till en ny task för att påbörja poppandet</p>
                            <img class="btn" src="/static/IMG/balloon_Grön.png" alt="balloon">
                        </li>
                    </ul>
                    {% else %}

                    <ul>
                    {% for i in tasks %}
                        <li>
                            <h3>{{i[1]}}</h3>
                            <p>{{i[5].strftime("%d-%m-%y")}}</p>
                            <p class="hide task_content">{{i[2]}}</p>
                            <form id="remove_task_form" action="/poptask" method="POST" class="hide">
                                <input type="text" class="hide" value="{{i[0]}}" name="task_id" />
                                <input type="submit" value="Ta bort">
                            </form>
                            <button class="edit_butt hide" value="{{i[0]}}" name="id_task">Redigera task</button>
                            <img class="btn {{i[3]}}" src="/static/IMG/balloon_{{i[3]}}.png" alt="balloon">
                        </li>
                        <div style="clear: both;"></div>
                    {% endfor %} 
                    {%endif%}
                    </ul>
                </div>
            </main>
            <aside>
                {% include 'edit_task.html' %} 
            </aside>    
        </div>
    </body>
</html>
