<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>POP</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="/static/CSS/style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="/static/IMG/pop_balloon.jpg">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script src="/static/JS/scripts.js" defer></script>
        <script type="text/javascript" src="/static/JS/task.js" defer></script>

    </head>
    <body>
        <div id="container">
            <header>
                <h1>
                    POP!
                </h1>
                <p> inspirerande text - planera - organisera - prokrastinera</p>
            </header>
            <main>
                <h1>Inställningar</h1>
                <div id="setting_container">
                    <div>
                        <button class="butt setting_choice" type="button">Profil</button>
                        <p class="hide settings_content">Användarnamn</p>
                        <p class="hide settings_content">Epost</p>
                        <p class="hide settings_content">Byt lösenord</p>
                    </div> 
                    <div>
                        <button class="butt setting_choice" type="button">Notiser</button>
                        <p class="hide settings_content"> Något om notiser</p>
                    </div>
                    <div class="log_out_btn">   
                        <form action="/log_out" method="POST">
                            <input type="submit"  class="butt" value="Logga ut">
                        </form>
                    </div>
                </div>  
                <a href="/welcome_user/{{pagename}}">Gå till välkomstsidan</a>
            </main>
        </div>
    </body>
</html>
